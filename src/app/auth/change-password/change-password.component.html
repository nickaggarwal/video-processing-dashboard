<div class="container">
    <div class="row">
      <div class="col-md-6 ml-auto mr-auto">
        <div class="card text-center">
            <br><br>
            <div class="large-icon">
                <mat-icon [inline]="true">lock_outline</mat-icon>
            </div>
            <br><br>
            <h3 class="card-title text-center">Change Password</h3>
          <div class="card-body text-center">
              <span class="bmd-form-group row">
                <div class="input-group text-center col-md-8 col-md-offset-4" style="margin-left: 13%">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password..." name="login-password" [(ngModel)]="password">
                </div>
              </span>
              <br>
              <span class="bmd-form-group row">
                  <div class="input-group text-center col-md-8 col-md-offset-4" style="margin-left: 13%">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Confirm Password..." name="login-password" [(ngModel)]="confirmPassword">
                  </div>
                </span>
                <br>
              <div class="card-footer justify-content-center">
                  <button [disabled]="!isValidPasswordInfo()" (click)="changePassword()" mat-raised-button class="btn btn-rose">
                      Change Password
                  </button>
              </div>
              <br>
              <div [ngClass]="changePasswordSuccessful ? 'mat-h2 text-success' : 'mat-h2 text-danger'">{{message}}</div>
              <br>
              <a [routerLink]="['/auth/login']" style="text-decoration: underline;">Go back to Login Page</a>
              <br><br>
          </div>
        </div>
      </div>
    </div>
  </div>
