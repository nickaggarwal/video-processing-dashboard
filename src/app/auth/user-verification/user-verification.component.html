<div class="container">
  <div class="row">
    <div class="col-md-6 ml-auto mr-auto">
      <div class="card text-center">
          <br><br>
          <div class="large-icon">
              <mat-icon [inline]="true">mail_outline</mat-icon>
          </div>
          <br>
          <h3 class="card-title text-center">Email Verification</h3>
          <div class="card-body ">
            <span [ngClass]="isVerificationSuccessful ? 'mat-h1 text-success' : 'mat-h1 text-danger'">{{message}}</span>
            <br><br>
            <a *ngIf="isVerificationSuccessful" [routerLink]="['/auth/login']" style="text-decoration: underline;">Kindly proceed to Login Page</a>
            <br><br>
        </div>
      </div>
    </div>
  </div>
</div>
